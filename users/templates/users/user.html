<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <title>CREATION 2021</title>
        <style>
            .bottom {
                padding-top: 300px;
                background-color: #474e5d;
                margin: 0;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                background-color: white;
            }

            .challenge {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-auto menu">
                    <div class="dropdown">
                        <button class="dropbtn">Competition Details</button>
                        <div class="dropdown-content">
                            <a href={% url 'creation:challenge' %}>Challenge Statements</a>
                            <a href={% url 'creation:registration' %}>Registration</a>
                            <a href={% url 'creation:rules' %}>Rules, Terms & Conditions</a>
                            <a href={% url 'creation:submission' %}>Submission Portal</a>
                        </div>
                      </div>
                </div>
                <div class="col-md-auto menu">
                    <div class="dropdown">
                        <button class="dropbtn">About Us</button>
                        <div class="dropdown-content">
                            <a href={% url 'creation:index' %}>CREATION 2021</a>
                            <a href={% url 'creation:legacy' %}>Our Legacy</a>
                            <a href={% url 'creation:timeline' %}>Timeline</a>
                        </div>
                      </div>
                </div>
                <div class="col-md-auto menu">
                    <button class="dropbtn"><a href={% url 'creation:faq' %} class="dropbtn">FAQs</a></button>
                </div>
                <div class="col-md-auto menu">
                    <button class="dropbtn"><a href={% url 'creation:contact' %} class="dropbtn">Contact Us</a></button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Hello, {{ user.first_name }}</h1>
            <li>Currently logged in as: {{ user.username }}</li>
            <li><a href={% url 'users:logout' %}>Logout</a></li> 
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
